<!doctype html>
<html>
<head>
    <script>
        if ('serviceWorker' in window.navigator) {
            window.navigator.serviceWorker.register('__resourcePath__/service-worker.js')
                .then(function (r) {
                    console.log('ServiceWorker registration successful with scope: ', r.scope)
                }).catch(function (e) {
                    console.error('ServiceWorker registration failed: ', e)
                });
        }
    </script>
</head>
<body></body>
</html>
